{% extends "movie_app/base.html" %}


{% block content %}
    <div class="card mb-3" >
        <div class="row g-0">
            <div class="col-md-4">
            <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
            <div class="card-body">
                <h2 class="card-title">{{movie.original_title}}</h2>
                <p class="card-text">{{movie.overview}}</p>
                <p class="card-text"><small class="text-muted">Release Date: {{ movie.release_date}}</small></p>
            </div>
            </div>
        </div>
    </div>
{% endblock content %}
